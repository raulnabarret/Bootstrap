<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla básica de Bootstrap</title>
 
    <!-- CSS de Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
 
    <!-- librerías opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  	<div class="container">
      <form action="" class="">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input class="form-control" id="nombre" type="text" placeholder="Nombre">
        </div>

        <div class="form-group">
          <label for="opcion">Elige una opcion:</label>
          <select class="form-control" name="" id="opcion">
            <option value="">Opcion 1</option>
            <option value="">Opcion 2</option>
            <option value="">Opcion 3</option>
            <option value="">Opcion 4</option>
            <option value="">Opcion 5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" placeholder="Escribe un mensaje"></textarea>
        </div>

        <div class="form-group">
          <label for="archivo">Archivo:</label>
          <input type="file" id="archivo">
          <p class="help-block">Máximo 50MB</p>
        </div>

        <button class="btn btn-primary">Enviar</button>
      </form>
      <br>



      <form action="" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="nombre">Nombre</label>
          <input class="form-control" id="nombre" type="text" placeholder="Nombre">
        </div>

        <div class="form-group">
          <div class="input-group">
            <label class="sr-only" for="correo">Correo</label>
            <div class="input-group-addon">@</div>
            <input class="form-control" id="correo" type="text" placeholder="Correo"> 
          </div>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="" id=""> Recuerdame
          </label>
        </div>

        <button class="btn btn-primary">Enviar</button>
      </form>
      <br>


      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="nombre" class="control-label col-md-2">Nombre</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
        </div>

        <div class="form-group has-error">
          <label for="email" class="control-label col-md-2">E-mail</label>
          <div class="col-md-10">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2 col-md-offset-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="" id=""> Checkbox #
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="" id=""> Checkbox #
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="" id=""> Checkbox #
                  </label>
                </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12 col-md-offset-2">
            <button class="btn btn-primary" disabled>Enviar</button>
          </div>
        </div>


      </form>
 
  	</div>
    <!-- Librería jQuery requerida por los plugins de JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
 
    <!-- Todos los plugins JavaScript de Bootstrap (también puedes
         incluir archivos JavaScript individuales de los únicos
         plugins que utilices) -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
